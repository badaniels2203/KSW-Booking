version: '3.8'

services:
  backend:
    build: ./backend
    container_name: martial-arts-backend
    ports:
      - "3001:3001"
    volumes:
      - backend-data:/app/database
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: martial-arts-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  backend-data:
    driver: local
